<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Developer Task Tracker</h1>
            <div class="theme-toggle">üåô</div>
        </header>
        
        <div class="main-content">
            <div class="add-task-section">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Add details about this task..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" required>
                            <option value="Feature Development">Feature Development</option>
                            <option value="Bug Fix">Bug Fix</option>
                            <option value="Documentation">Documentation</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                    
                    <button type="submit" class="add-task-btn">+ Add Task</button>
                </form>
            </div>

            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <div class="task-filters">
                    <div class="filter-group">
                        <label>Category:</label>
                        <select id="categoryFilter">
                            <option value="All">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Priority:</label>
                        <select id="priorityFilter">
                            <option value="All">All</option>
                        </select>
                    </div>
                </div>
                <div id="tasksList"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="activeTasks">2</span>
                <span class="stat-label">Active Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedTasks">1</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="highPriorityTasks">1</span>
                <span class="stat-label">High Priority</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
